{% load static %}
<!-- start banner Area -->
<section class="banner-area " style="padding-top:30px">
	<div class="container">
		<div class="row fullscreen align-items-center justify-content-start">
			<div class="col-lg-12">
				<div class="active-banner-slider owl-carousel">

					{% for banner in banners %}
					<!-- single-slide -->

					<div class="row single-slide align-items-center d-flex">
						<div class="col-lg-5 col-md-6">
							<div class="banner-content">


								<div class="add-bag d-flex align-items-center">
									<a class="link-primary" href="{% url 'productdetail' banner.id %}">
										<h4>{{banner.title}}</h4>
										<h3> Rs. {{banner.price}}</h3>
									</a>
									
								</div>
								<a href="{% url 'productdetail' banner.id %}" class="genric-btn primary">View Detail</a>

							</div>
						</div>
						<div class="col-lg-7">
							<div class="banner-img">
								<a class="link-primary" href="{% url 'productdetail' banner.id %}">
									<img class="img-fluid" src="{{ banner.featured_image.url}}"
										style="height:500px !important; width:500px !important;" alt="">
								</a>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End banner Area -->
