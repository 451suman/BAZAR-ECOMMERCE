<!-- Start Filter Bar -->
{% if page_obj.has_other_pages %}
<div class="filter-bar d-flex flex-wrap align-items-center">
    <div class="sorting mr-auto">
        <!-- Add sorting options here if needed -->
    </div>
    <div class="pagination">

        {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}" class="prev-arrow">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        </a>
        {% endif %}
       
        {% for i in page_obj.paginator.page_range %}
        <a href="?page={{ i }}" {% if page_obj.number == i %}class="active"{% endif %}>{{ i }}</a>
        {% endfor %}
       
        {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="next-arrow">
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
        </a>
        {% endif %}
    </div>
</div>
{% endif %}
<!-- End Filter Bar -->

<br>
