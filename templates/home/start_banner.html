{% load static %}

<section class="banner-area">
	<div class="container">
		<div class="row fullscreen align-items-center justify-content-start">
			<div class="col-lg-12">
				<div class="active-banner-slider owl-carousel">
					{% for banner in banners %}
					<!-- single-slide -->
					<div class="row single-slide align-items-center d-flex">
						<div class="col-lg-5 col-md-6">
							<div class="banner-content">
								<a href="{% url 'productdetail' banner.id %}">
									<h4>{{banner.title}}</h4>
								</a>
								<p>{{banner.content|safe|truncatechars:250}}</p>
								<div class="add-bag d-flex align-items-center">
									<a class="genric-btn primary circle" href="">View Details</a>
									
								</div>
							</div>
						</div>
						<div class="col-lg-7">
							<div class="banner-img">
								<a href="{% url 'productdetail' banner.id %}">
									<img class="img-fluid" src="{{ banner.featured_image.url }}"
										style="aspect-ratio: 5 / 4; margin-top: 69px;" alt="">
								</a>
							</div>
						</div>
					</div>
					{% endfor %}
					<!-- single-slide -->

				</div>
			</div>
		</div>
	</div>
</section>
